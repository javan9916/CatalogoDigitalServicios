<div class="flex-container">
  <span class="spacer"></span>

  <button class="btn-request" mat-raised-button color="primary" (click)="openNewTagComponent()">
    Solicitud Nueva Etiqueta
  </button>

  <button class="btn-request" mat-raised-button color="primary" (click)="openNewServiceComponent()">
    Solicitud Nuevo Servicio
  </button>

  <button class="btn-request" mat-raised-button color="primary" (click)="addNewSupplier()">
    Agregar Encargado
  </button>
</div>


<ng-container *ngIf="myServices.length != 0; else elseBlock">
  <table mat-table
         [dataSource]="myServices">

    <ng-container matColumnDef="sv_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let service"> {{service.id_servicio}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let service"> {{service.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Cédula Jurídica </th>
      <td mat-cell *matCellDef="let service"> {{service.cedula_j}} </td>
    </ng-container>

    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef> Modificar </th>
      <td mat-cell *matCellDef="let service">
        <button mat-button class="btn-modify" (click)="openModifyServiceComponent(service)">
          <mat-icon>
            edit
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef> Etiquetas </th>
      <td mat-cell *matCellDef="let service">
        <button mat-button class="btn-modify" (click)="openManageTags(service)">
          <mat-icon>
            label
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let service">
        <button mat-button color="warn" (click)="openDeleteServiceComponent(service.id_servicio)">
          <mat-icon>
            close
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef> Desvincularme </th>
      <td mat-cell *matCellDef="let service">
        <button mat-button color="primary" (click)="openUpdateSupplierService(service)">
          <mat-icon>
            link_off
          </mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</ng-container>

<ng-template #elseBlock>
  <div class="centered-container">
    <p>Este Usuario No Tiene Servicios Asociados</p>
  </div>
</ng-template>
