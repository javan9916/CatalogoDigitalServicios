<h1 mat-dialog-title>Modificar Servicio</h1>
<p class="subtitle">Modificar la información de un servicio</p>

<mat-divider></mat-divider>

<div mat-dialog-content>
  <div class="container">
    <mat-form-field class="form-field">
      <mat-label>Nombre del Servicio</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field class="form-id">
      <mat-label>Cédula Jurídica</mat-label>
      <input matInput [(ngModel)]="id">
    </mat-form-field>

    <mat-form-field class="form-visible">
      <mat-slide-toggle [(ngModel)]="visible">
        Visible
      </mat-slide-toggle>
      <textarea matInput hidden></textarea>
    </mat-form-field>

    <mat-form-field class="form-desc">
      <mat-label>Descripcion</mat-label>
      <textarea matInput rows="5" [(ngModel)]="description"></textarea>
    </mat-form-field>



  </div>

</div>

<mat-divider></mat-divider>

<div mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
  <button mat-raised-button color="primary" (click)="modifyService()">Enviar</button>
</div>
