<mat-toolbar color="primary">
    <a routerLink="/main">
        <button mat-flat-button class="mainButton" color="primary" >
            Catálogo Digital de Servicios
        </button> 
    </a>
</mat-toolbar>

<div class="loginMain"> 
    <mat-card>
        <mat-card-title> Inicio de sesión </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput type="email" id="email" placeholder="Correo electrónico" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" id="password" placeholder="Contraseña" formControlName="password">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
