<mat-tab-group mat-align-tabs="center" #tabGroup>
    <mat-tab label="Crear" > 
        <app-create-location *ngIf="tabGroup.selectedIndex === 0"></app-create-location>
    </mat-tab>
    <mat-tab label="Actualizar"> 
        <app-update-location *ngIf="tabGroup.selectedIndex === 1"></app-update-location>
    </mat-tab>
</mat-tab-group>
