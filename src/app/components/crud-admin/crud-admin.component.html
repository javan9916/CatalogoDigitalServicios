<div class="flex-container">
  <span class="spacer"></span>
  <button class="new-btn" mat-raised-button color="primary" (click)="open_create_dialog()">
    Nuevo Administrador
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="administrators">

    <!-- ID Column -->
    <ng-container matColumnDef="id_usuario">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.id_usuario}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
    </ng-container>

    <!-- Opciones Column -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button>
          <mat-icon style="color: orange">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(usuario.id_usuario)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" ></mat-paginator>
</div>
