<mat-toolbar color="primary">
    <a routerLink="/main">
        <button mat-flat-button class="mainButton" color="primary" >
            Catálogo Digital de Servicios
        </button> 
    </a>
    <span class="spacer"></span>
    <a routerLink="/login">
        <button mat-raised-button class="button" color="primary" style="margin-right: 6px;">
            <mat-icon>login</mat-icon>
            Login
        </button> 
    </a>
    <a routerLink="/signup">

    </a>
</mat-toolbar>
