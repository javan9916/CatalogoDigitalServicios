<div class="container">
  <mat-toolbar color="primary">
    <button mat-flat-button class="mainButton" color="primary" (click)="onHomeClick()">
      Cat√°logo Digital de Servicios
    </button>
    <span class="spacer"></span>
    <ng-container *ngIf="(isLoggedIn()) && (currentUser != null)">
      <div class="name">
        {{ currentUser.nombre }}
      </div>
    </ng-container>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/crud_location">
          <mat-icon>room</mat-icon>
          Localizaciones
        </a>
        <a mat-list-item routerLink="/admin/requests">
          <mat-icon>list_alt</mat-icon>
          Solicitudes
        </a>
        <a mat-list-item routerLink="/admin/crud_tag">
          <mat-icon>local_offer</mat-icon>
          Etiquetas
        </a>
        <a mat-list-item routerLink="/admin/crud_adm">
          <mat-icon>admin_panel_settings</mat-icon>
          Administradores
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
