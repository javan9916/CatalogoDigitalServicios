<div class="container">

  <!-- Contenedor de imagen con slogan -->
  <div class="image">
    <div class="txt1">
      <h2>Encuentra los mejores servicios&nbsp;</h2>
    </div>
    <div class="txt2">
      <h2>de tus ciudades favoritas</h2>
    </div>
  </div>

  <!-- Contenedor de cards con regiones -->
  <div class="flex-centered">

    <h3>Selecciona una localizaci√≥n para empezar</h3>

    <div class="region-container">
      <div *ngIf="loading">
        <img class="loading" src="assets/images/loader.gif" alt="">
      </div>
      <div class="region" *ngFor="let location of locationData" (click)="onClick(location)">
        <mat-icon class="icon">place</mat-icon>
        {{location.nombre}}
      </div>
    </div>

  </div>


</div>
