<mat-toolbar color="primary">
    <span>Catálogo Digital de Servicios</span>
</mat-toolbar>

<div class="signMain"> 
    <mat-card>
        <mat-card-title> Registro </mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput type="email" id="email" placeholder="Correo electrónico" formControlName="email" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput type="text" id="name" placeholder="Nombre completo" formControlName="name" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Cédula</mat-label>
                    <input matInput type="text" id="id" placeholder="Cédula de identidad" formControlName="id" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput type="tel" id="phone" placeholder="Teléfono" formControlName="phone">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Dirección</mat-label>
                    <textarea matInput type="text" id="address" placeholder="Dirección" formControlName="address" required></textarea>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" id="password" placeholder="Contraseña" formControlName="password" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirmar contraseña</mat-label>
                    <input matInput type="password" id="confirm" placeholder="Confirmar contraseña" formControlName="confirm" required>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Registrar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
