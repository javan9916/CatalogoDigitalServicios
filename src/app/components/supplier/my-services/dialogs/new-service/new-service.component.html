<h1 mat-dialog-title>Solicitar Nuevo Servicio</h1>
<p class="subtitle">¡Las solicitudes deben ser aprobadas por un administrador!</p>

<mat-divider></mat-divider>

<div mat-dialog-content>
  <div class="map-container">
    <agm-map class="map" [latitude]="maplat" [longitude]="maplng" (mapClick)="onMapClicked($event)">
      <agm-marker [latitude]="markerlat" [longitude]="markerlng" *ngIf="onChosen"></agm-marker>

      <div *ngFor="let location of locationData">
        <agm-circle [latitude]="location.latitud" [longitude]="location.longitud" [radius]="getRadio(location)"
           fillColor="steelblue" fillOpacity="0.5" (circleClick)="onMapClicked($event)">
        </agm-circle>
      </div>
    </agm-map>
  </div>

  <div class="container">
    <mat-form-field class="form-field">
      <mat-label>Latitud</mat-label>
      <input matInput [(ngModel)]="markerlat" readonly>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Longitud</mat-label>
      <input matInput [(ngModel)]="markerlng" readonly>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" [(ngModel)]="nombre" autocomplete="false">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Cédula Jurídica</mat-label>
      <input matInput placeholder="Cédula Jurídica" [(ngModel)]="cedula_j" autocomplete="false">
    </mat-form-field>

    <mat-form-field class="form-desc">
      <mat-label>Descripcion</mat-label>
      <textarea matInput rows="5" [(ngModel)]="descripcion"></textarea>
    </mat-form-field>
  </div>

</div>

<mat-divider></mat-divider>

<div mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
  <button mat-raised-button color="primary" (click)="sendRequest()">Enviar</button>
</div>
